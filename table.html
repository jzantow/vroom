<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Coverage Data Table</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fafc;
        }
        .container {
            max-width: 1280px;
            margin: 2rem auto;
            background-color: #fff;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #e2e8f0;
            padding: 12px;
            text-align: left;
            vertical-align: top;
            font-size: 14px;
        }
        th {
            background-color: #f8fafc;
            font-weight: 600;
            color: #4a5568;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        tr:nth-child(even) {
            background-color: #f8fafc;
        }
        ul {
            list-style: disc;
            padding-left: 20px;
        }
        li {
            margin-bottom: 4px;
        }
        .no-bullet {
            list-style: none;
            padding-left: 0;
        }
        /* Custom styles for the multi-select dropdown */
        .dropdown-container {
            position: relative;
            width: 100%;
        }
        .dropdown-button {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            cursor: pointer;
            background-color: #fff;
            font-size: 14px;
            transition: all 0.2s ease-in-out;
        }
        .dropdown-button:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
        }
        .dropdown-list {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            z-index: 10;
            max-height: 200px;
            overflow-y: auto;
            background-color: #fff;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin-top: 4px;
            display: none;
        }
        .dropdown-list.open {
            display: block;
        }
        .dropdown-item {
            display: flex;
            align-items: center;
            padding: 0.5rem 0.75rem;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }
        .dropdown-item:hover {
            background-color: #f0f4f8;
        }
        .dropdown-search {
            width: 100%;
            padding: 0.5rem 0.75rem;
            border-bottom: 1px solid #e2e8f0;
            border-radius: 0;
        }
    </style>
</head>
<body class="bg-gray-100 p-8 min-h-screen">

    <div class="container">
        <h1 class="text-3xl font-bold text-gray-900 mb-4 text-center">Combined Coverage Data</h1>
        <p class="text-gray-600 text-center mb-6">Search for stores, stations, or billboards by name or number.</p>

        <div class="flex flex-col sm:flex-row items-center gap-4 mb-6">
            <input type="text" id="searchInput" placeholder="Search by Store Name, Store #, ON #, or Station Call Sign..." class="flex-grow w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-150 ease-in-out">
            <button id="newSearchBtn" class="bg-blue-600 text-white px-6 py-3 rounded-lg shadow-md hover:bg-blue-700 transition duration-150 ease-in-out">New Search</button>
        </div>
        
        <div class="mb-6">
            <label for="storeNameFilter" class="block text-sm font-medium text-gray-700 mb-2">Filter by Store:</label>
            <div class="dropdown-container">
                <button id="storeDropdownButton" class="dropdown-button">
                    <span id="storeDropdownLabel">Show All Stores</span>
                    <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                </button>
                <div id="storeDropdownList" class="dropdown-list">
                    <input type="text" id="storeDropdownSearch" class="dropdown-search focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Search stores...">
                    <div id="storeCheckboxes">
                        <!-- Checkboxes will be dynamically added here -->
                    </div>
                </div>
            </div>
        </div>

        <div class="overflow-x-auto rounded-lg shadow">
            <table class="min-w-full divide-y divide-gray-200">
                <thead>
                    <tr>
                        <th scope="col" class="px-6 py-3 text-xs font-medium text-gray-500 uppercase tracking-wider">Store</th>
                        <th scope="col" class="px-6 py-3 text-xs font-medium text-gray-500 uppercase tracking-wider">Radio Coverage</th>
                        <th scope="col" class="px-6 py-3 text-xs font-medium text-gray-500 uppercase tracking-wider">Nearby Billboards</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Table rows will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>
        <p id="loadingMessage" class="text-center text-gray-500 mt-4">Loading data...</p>
        <p id="noResultsMessage" class="text-center text-gray-500 mt-4 hidden">No results found.</p>
    </div>

    <script>
        const storeDataURL = 'https://jzantow.github.io/vroom/stores.json';
        const stationDataURL = 'https://jzantow.github.io/vroom/stations.json';
        const billboardDataURL = 'https://jzantow.github.io/vroom/hqbillboards.json';

        let allStores = [];
        let allStations = [];
        let allBillboards = [];

        document.addEventListener('DOMContentLoaded', () => {
            Promise.all([
                fetch(storeDataURL).then(res => res.json()),
                fetch(stationDataURL).then(res => res.json()),
                fetch(billboardDataURL).then(res => res.json())
            ]).then(([storeLocations, stationLocations, billboardLocations]) => {
                allStores = storeLocations;
                allStations = stationLocations;
                allBillboards = billboardLocations;
                
                generateStoreNameFilters();
                filterTable();

                document.getElementById('loadingMessage').classList.add('hidden');
            }).catch(err => {
                console.error("Failed to load location data:", err);
                document.getElementById('loadingMessage').textContent = "Failed to load data. Please check file paths.";
            });

            document.getElementById('searchInput').addEventListener('input', filterTable);
            
            document.getElementById('newSearchBtn').addEventListener('click', () => {
                document.getElementById('searchInput').value = '';
                document.querySelectorAll('#storeCheckboxes input[type="checkbox"]').forEach(cb => cb.checked = false);
                updateDropdownLabel();
                filterTable();
            });
            
            const storeDropdownButton = document.getElementById('storeDropdownButton');
            const storeDropdownList = document.getElementById('storeDropdownList');
            const storeDropdownSearch = document.getElementById('storeDropdownSearch');

            storeDropdownButton.addEventListener('click', () => {
                storeDropdownList.classList.toggle('open');
                if (storeDropdownList.classList.contains('open')) {
                    storeDropdownSearch.focus();
                }
            });

            storeDropdownSearch.addEventListener('input', (e) => {
                const filter = e.target.value.toLowerCase();
                document.querySelectorAll('#storeCheckboxes .dropdown-item').forEach(item => {
                    const label = item.textContent.toLowerCase();
                    if (label.includes(filter)) {
                        item.style.display = 'flex';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });

            document.addEventListener('click', (e) => {
                if (!storeDropdownList.contains(e.target) && !storeDropdownButton.contains(e.target)) {
                    storeDropdownList.classList.remove('open');
                }
            });
        });

        function generateStoreNameFilters() {
            const container = document.getElementById('storeCheckboxes');
            const uniqueStoreNames = [...new Set(allStores.map(store => store.Name))].sort();
            
            uniqueStoreNames.forEach(name => {
                const div = document.createElement('div');
                div.className = 'dropdown-item';
                div.innerHTML = `
                    <input type="checkbox" name="storeName" value="${name}" class="rounded text-blue-600 focus:ring-blue-500 mr-2" />
                    <span>${name}</span>
                `;
                div.querySelector('input').addEventListener('change', () => {
                    updateDropdownLabel();
                    filterTable();
                });
                container.appendChild(div);
            });
        }
        
        function updateDropdownLabel() {
            const checkedBoxes = document.querySelectorAll('#storeCheckboxes input[type="checkbox"]:checked');
            const label = document.getElementById('storeDropdownLabel');
            if (checkedBoxes.length === 0) {
                label.textContent = 'Show All Stores';
            } else if (checkedBoxes.length === 1) {
                label.textContent = checkedBoxes[0].value;
            } else {
                label.textContent = `${checkedBoxes.length} Stores Selected`;
            }
        }

        function renderTable(stores) {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';
            
            if (stores.length === 0) {
                document.getElementById('noResultsMessage').classList.remove('hidden');
                return;
            }
            document.getElementById('noResultsMessage').classList.add('hidden');

            stores.forEach(store => {
                const inRangeStations = allStations.filter(st => {
                    const storeLatLng = new google.maps.LatLng(store.Latitude, store.Longitude);
                    const itemLatLng = new google.maps.LatLng(st.Latitude, st.Longitude);
                    return google.maps.geometry.spherical.computeDistanceBetween(storeLatLng, itemLatLng) <= (st.Radius || 0) * 1609.34;
                });
                
                const inRangeBillboards = allBillboards.filter(bb => {
                    const storeLatLng = new google.maps.LatLng(store.Latitude, store.Longitude);
                    const itemLatLng = new google.maps.LatLng(bb.Latitude, bb.Longitude);
                    return google.maps.geometry.spherical.computeDistanceBetween(storeLatLng, itemLatLng) <= (bb.Radius || 0) * 1609.34;
                });

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="px-6 py-4 text-sm text-gray-900">
                        <strong class="font-semibold">${store.Name || 'N/A'}</strong>
                    </td>
                    <td class="px-6 py-4 info-cell text-sm text-gray-500">
                        ${inRangeStations.length ? inRangeStations.map(st => `
                            <div class="mb-4 last:mb-0">
                                <strong>${st.Name || 'N/A'}</strong>
                                <ul class="list-disc list-inside mt-1">
                                    <li><strong>Genre:</strong> ${st.Genre || 'N/A'}</li>
                                    <li><strong>Station Rank:</strong> ${st.Rank || 'N/A'}</li>
                                    <li><strong>Buy Region:</strong> ${st['Buy Region'] || 'N/A'}</li>
                                    ${st['Coverage Map'] ? `<li><strong>Coverage Map:</strong> <a href="${st['Coverage Map']}" target="_blank" class="text-blue-600 hover:text-blue-800 transition duration-150 ease-in-out">View</a></li>` : ''}
                                </ul>
                            </div>
                        `).join('<hr class="my-2 border-gray-200">') : 'None'}
                    </td>
                    <td class="px-6 py-4 info-cell text-sm text-gray-500">
                        ${inRangeBillboards.length ? inRangeBillboards.map(bb => `
                            <div class="mb-4 last:mb-0">
                                <strong class="font-semibold">ON #: ${bb.Name || 'N/A'}</strong>
                                <ul class="list-disc list-inside mt-1">
                                    <li><strong>Location:</strong> ${bb.Info || 'N/A'}</li>
                                    <li><strong>Lat, Lng:</strong> <a href="https://www.google.com/maps/search/?api=1&query=${bb.Latitude},${bb.Longitude}" target="_blank" class="text-blue-600 hover:text-blue-800 transition duration-150 ease-in-out">${bb.Latitude}, ${bb.Longitude}</a></li>
                                    <li><strong>Board Type:</strong> ${bb['Board Type'] || 'N/A'}</li>
                                    <li><strong>Live Dates:</strong> ${bb['Live Dates'] ? bb['Live Dates'].replace(/\n/g, ' & ') : 'N/A'}</li>
                                    <li><strong>Buyer:</strong> ${bb.Buyer || 'N/A'}</li>
                                    <li><strong>Associated Store(s):</strong> ${bb['Associated Store(s)'] || 'N/A'}</li>
                                    <li><strong>Directional:</strong> ${bb['Directional'] || 'N/A'}</li>
                                    ${bb.Creative ? `<li><strong>Creative:</strong> <a href="${bb.Creative}" target="_blank" class="text-blue-600 hover:text-blue-800 transition duration-150 ease-in-out">View</a></li>` : ''}
                                    ${bb['POP Photo'] ? `<li><strong>POP Photo:</strong> <a href="${bb['POP Photo']}" target="_blank" class="text-blue-600 hover:text-blue-800 transition duration-150 ease-in-out">View</a></li>` : ''}
                                </ul>
                            </div>
                        `).join('<hr class="my-2 border-gray-200">') : 'None'}
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        function filterTable() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const checkedStoreNames = Array.from(document.querySelectorAll('#storeCheckboxes input[type="checkbox"]:checked')).map(cb => cb.value);

            let storesToDisplay = allStores;

            if (checkedStoreNames.length > 0) {
                storesToDisplay = allStores.filter(store => checkedStoreNames.includes(store.Name));
            }

            const filteredStores = storesToDisplay.filter(store => {
                const storeInfo = (store.Name || '').toLowerCase();
                if (storeInfo.includes(query)) return true;

                const inRangeStations = allStations.filter(st => {
                    const storeLatLng = new google.maps.LatLng(store.Latitude, store.Longitude);
                    const itemLatLng = new google.maps.LatLng(st.Latitude, st.Longitude);
                    return google.maps.geometry.spherical.computeDistanceBetween(storeLatLng, itemLatLng) <= (st.Radius || 0) * 1609.34;
                });

                const stationMatch = inRangeStations.some(st => (st.Name || '').toLowerCase().includes(query) || (st.Genre || '').toLowerCase().includes(query) || (st.Rank || '').toLowerCase().includes(query) || (st['Buy Region'] || '').toLowerCase().includes(query));
                if (stationMatch) return true;

                const inRangeBillboards = allBillboards.filter(bb => {
                    const storeLatLng = new google.maps.LatLng(store.Latitude, store.Longitude);
                    const itemLatLng = new google.maps.LatLng(bb.Latitude, bb.Longitude);
                    return google.maps.geometry.spherical.computeDistanceBetween(storeLatLng, itemLatLng) <= (bb.Radius || 0) * 1609.34;
                });

                const billboardMatch = inRangeBillboards.some(bb => (`ON #${bb.Name}` || '').toLowerCase().includes(query) || (bb['Board Type'] || '').toLowerCase().includes(query) || (bb.Buyer || '').toLowerCase().includes(query));
                if (billboardMatch) return true;
                
                return false;
            });

            renderTable(filteredStores);
        }

        // A small library to make google maps objects available globally, which is needed for the table
        // This is a minimal version of the Google Maps API, so we load the full one with async defer
        window.google = window.google || {};
        window.google.maps = window.google.maps || {};
        window.google.maps.geometry = window.google.maps.geometry || {};
        window.google.maps.geometry.spherical = window.google.maps.geometry.spherical || {};
        window.google.maps.LatLng = window.google.maps.LatLng || function(lat, lng) {
            this.lat = () => lat;
            this.lng = () => lng;
        };
        window.google.maps.geometry.spherical.computeDistanceBetween = window.google.maps.geometry.spherical.computeDistanceBetween || function(from, to) {
            const R = 6371e3; // Earth's radius in meters
            const lat1 = from.lat() * Math.PI / 180;
            const lat2 = to.lat() * Math.PI / 180;
            const deltaLat = (to.lat() - from.lat()) * Math.PI / 180;
            const deltaLon = (to.lng() - from.lng()) * Math.PI / 180;
            const a = Math.sin(deltaLat/2) * Math.sin(deltaLat/2) +
                      Math.cos(lat1) * Math.cos(lat2) *
                      Math.sin(deltaLon/2) * Math.sin(deltaLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        };
    </script>
</body>
</html>
